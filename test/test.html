<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Document Analyzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 700px;
            margin: auto;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
        }
        input[type="file"] {
            display: block;
            margin: 1rem 0;
        }
        button {
            padding: 0.5rem 1rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        pre {
            background-color: #f1f1f1;
            padding: 1rem;
            border-radius: 5px;
            overflow-x: auto;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Legal Document Analyzer</h1>
        <input type="file" id="fileInput" accept=".pdf,.docx,.doc,.txt">
        <button id="analyzeBtn">Analyze Document</button>
        <p id="status"></p>
        <h3>Analysis Result:</h3>
        <pre id="result"></pre>
    </div>

    <script>
        const analyzeBtn = document.getElementById("analyzeBtn");
        const fileInput = document.getElementById("fileInput");
        const resultEl = document.getElementById("result");
        const statusEl = document.getElementById("status");

        analyzeBtn.addEventListener("click", async () => {
            const file = fileInput.files[0];
            if (!file) {
                statusEl.textContent = "Please select a file!";
                statusEl.className = "error";
                return;
            }

            statusEl.textContent = "Analyzing...";
            statusEl.className = "";

            const formData = new FormData();
            formData.append("file", file);

            try {
                const response = await fetch("http://127.0.0.1:5000/api/analyze", {
                    method: "POST",
                    body: formData
                });

                const data = await response.json();
                if (response.ok) {
                    resultEl.textContent = JSON.stringify(data, null, 2);
                    statusEl.textContent = "Analysis completed!";
                    statusEl.className = "";
                } else {
                    resultEl.textContent = "";
                    statusEl.textContent = data.error || "Error analyzing document";
                    statusEl.className = "error";
                }

            } catch (err) {
                console.error(err);
                resultEl.textContent = "";
                statusEl.textContent = "Could not connect to the server.";
                statusEl.className = "error";
            }
        });
    </script>
</body>
</html>
